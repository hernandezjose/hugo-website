<!DOCTYPE html>
<html lang="en-us">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index,follow">
	<base href="https://solutionroute.github.io/hugo-smorg/exampleSite/">
	<link rel="stylesheet" href="https://solutionroute.github.io/hugo-smorg/exampleSite/css/smorg.min.css">
	
    
	<title>404 Page not found - Hugo-smorg</title>
	
	
</head>


<body>

   
<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
	<div class="container">
		<div class="navbar-brand">
			<a class="navbar-item has-text-white-ter" href="https://solutionroute.github.io/hugo-smorg/exampleSite/"><span class="has-text-weight-bold"><span class="has-text-weight-bold">hugo <span class="has-text-danger">smorg</span></span></span>
</a>
			<div class="navbar-burger burger" data-target="navMenu">
			  <span></span>
			  <span></span>
			  <span></span>
			</div>
		</div>
		<div class="navbar-menu" id="navMenu">
			<div class="navbar-end">
			
				<a class="navbar-item " href="https://solutionroute.github.io/hugo-smorg/exampleSite/about/">About</a>

			
				<a class="navbar-item " href="https://solutionroute.github.io/hugo-smorg/exampleSite/post/">Blog</a>

			
				<a class="navbar-item " href="https://solutionroute.github.io/hugo-smorg/exampleSite/project/">Projects</a>

			
			</div>
		</div>
	</div>
</nav>



<section class="section" itemscope itemtype="http://schema.org/WebPage">
	<div class="container">
		<div class="columns">
			<div class="column is-8 is-offset-2">
				<article class="content">
					<h1 class="title has-text-danger">Page Not Found</h1>
					<p><code id="errorurl"></code></p>
					<p>We're sorry, but the URL you've requested
					cannot be found on this web site.</p><p>Sections of this site include:</p>
					<ul>
						<li><a href="https://solutionroute.github.io/hugo-smorg/exampleSite/">Home</a></li>
			
			<li><a class="" href="https://solutionroute.github.io/hugo-smorg/exampleSite/about/">About</a></li>
			
			<li><a class="" href="https://solutionroute.github.io/hugo-smorg/exampleSite/post/">Blog</a></li>
			
			<li><a class="" href="https://solutionroute.github.io/hugo-smorg/exampleSite/project/">Projects</a></li>
			
					</ul>
				</article>
			</div>
		</div>
	</div>
</section>



<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  if ($navbarBurgers.length > 0) {
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {
        var target = $el.dataset.target;
        var $target = document.getElementById(target);
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
  }
});
</script>


<script type="text/javascript">
	document.getElementById("errorurl").innerHTML = document.location.origin + document.location.pathname;
</script>


</body>
</html>
